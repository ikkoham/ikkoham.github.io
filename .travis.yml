language: node_js
sudo: true
cache:
  directories:
  - node
node_js:
  - 7.4.0
before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sudo apt-get update
  - sudo apt-get install -y libappindicator1 fonts-liberation
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
script:
  -
before_deploy:
  - npm run build 
deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: "qinfo.tech"
  skip_cleanup: true
  local_dir: dist
  region: ap-northeast-1
  on:
    branch:
      - master
notifications:
  on_success: change
  on_failure: always
