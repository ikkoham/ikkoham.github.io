language: node_js
sudo: true
cache:
  directories:
  - node
node_js:
- 7.4.0
script:
-
before_deploy:
- npm run build
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: build
  keep-history: true
  on:
    branch:
    - master
  github_token:
    secure: 
notifications:
  on_success: change
  on_failure: always
